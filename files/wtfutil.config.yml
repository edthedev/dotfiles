wtf:
  colors:
    border:
      focusable: darkslateblue
      focused: orange
      normal: gray
  grid:
    columns: [60, 60]
    rows: [15, 15]
  refreshInterval: 60
  mods:
    agenda:
      title: "Agenda"
      cmd: "agenda"
      args: ["-path", "/home/edward/Journal/{YYYY}/{MM}-{DD}.md"]
      enabled: true
      position:
        top: 0
        left: 0
        width: 1
        height: 1
      refreshInterval: 60
      type: cmdrunner
    on_deck:
      title: "On Deck"
      cmd: "todo-txt"
      args: ["listpri", "A-C"]
      enabled: true
      position:
        top: 1
        left: 0
        width: 1
        height: 1
      refreshInterval: 60
      type: cmdrunner
    project1:
      title: "Project 1 - December Trip"
      cmd: "todo-txt"
      args: ["list", "+dectrip"]
      enabled: true
      position:
        top: 2
        left: 0
        width: 1
        height: 1
      refreshInterval: 60
      type: cmdrunner
    proj_list:
      title: "Project List"
      cmd: "todo-txt"
      args: ["listproj"]
      enabled: true
      position:
        top: 1
        left: 1
        width: 1
        height: 1
      refreshInterval: 60
      type: cmdrunner


